version: "3.8"
services:
  app:
    build: ./infra/php
    volumes:
      - ./backend:/work

  web:
    image: nginx:1.18-alpine
    ports:
      # - "${NGINX_HOST_HTTP_PORT}:80"
      - "8080:8080"
      # - "8080:443"
      # - "${NGINX_HOST_HTTPS_PORT}:443"
    volumes:
      - ./backend:/work
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /work